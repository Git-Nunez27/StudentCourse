services:
  - type: web
    name: student-course-api
    env: node
    plan: free
    
    # Build configuration
    buildCommand: npm install
    startCommand: node server.js
    
    # Environment variables (add these in Render dashboard)
    envVars:
      - key: SUPABASE_URL
        value: ${SUPABASE_URL}
      - key: SUPABASE_KEY
        value: ${SUPABASE_KEY}
      - key: PORT
        value: 3000
    
    # Port configuration
    port: 3000
    
    # Root directory (where package.json is located)
    root: .
